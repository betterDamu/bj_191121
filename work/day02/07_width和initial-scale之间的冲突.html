<head>

            谁大听谁的!!!!!

    <meta name="viewport" content="width=device-width,initial-scale=1.0,
                            user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
