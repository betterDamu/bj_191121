<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
       flex-shirnk
    -->
    <style>
        #app{
            width: 400px;
            height: 200px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: flex-start;
            align-content: flex-end;
        }
        #app .item {
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 1px solid;
            text-align: center;
            line-height: 50px;
            background: pink;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>
    <!--1. 算出溢出的尺寸 ; 根据所有的项目flex-shrink的值 按比例在项目上扣除空间 这种算法是错误的!-->


</html>
