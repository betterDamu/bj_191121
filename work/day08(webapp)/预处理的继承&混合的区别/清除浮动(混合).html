<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>webapp</title>
    <style type="text/less">
        .clearfix(){
            zoom: 1;
            &:after{
                display: block;
                content: "";
                clear: both;
            }
        }


        #wrap{
            border: 1px solid;
            .clearfix()
        }

        #wrap2{
            border: 1px solid;
            .clearfix()
        }
    </style>
</head>
<body>
    <!--让wrap充当整个视口区域-->
    <div id="wrap">
        <div style="width: 200px;height: 200px;
            background: pink;float: left"></div>
    </div>

    <div id="wrap2">
        <div style="width: 200px;height: 200px;
            background: pink;float: left"></div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.min.js"></script>
</html>
